services:
  # ──────────────────────────────────────────────
  # Database
  # ──────────────────────────────────────────────
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ──────────────────────────────────────────────
  # Spring Boot API
  # ──────────────────────────────────────────────
  api:
    build:
      context: ./ecom.api
    restart: unless-stopped
    environment:
      SERVER_PORT: 8000
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      # Switch to 'update' (or 'validate') in production – never 'create-drop'
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JWT_SECRET: ${JWT_SECRET}
      ALLOWED_CORS: ${ALLOWED_CORS}
      # RSA keys mounted from ./certs/ on the host
      APP_SECURITY_RSA_PRIVATE_KEY_PATH: file:/app/certs/private.pem
      APP_SECURITY_RSA_PUBLIC_KEY_PATH: file:/app/certs/public.pem
    volumes:
      - uploads:/app/uploads
      # Mount your RSA key pair here – DO NOT bake them into the image
      - ./certs:/app/certs:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend
      - proxy
    healthcheck:
      # Place holder health check
      test:
        ["CMD-SHELL", "wget -qO- http://localhost:8000/api/products || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ──────────────────────────────────────────────
  # Next.js Frontend
  # ──────────────────────────────────────────────
  web:
    build:
      context: ./web
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    depends_on:
      - api
    networks:
      - proxy

  # ──────────────────────────────────────────────
  # Nginx – reverse proxy + SSL termination
  # ──────────────────────────────────────────────
  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - uploads:/var/www/uploads:ro
    depends_on:
      - web
      - api
    networks:
      - proxy

  # ──────────────────────────────────────────────
  # Certbot – certificate renewal daemon
  # ──────────────────────────────────────────────
  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    # Attempt renewal every 12 h; certbot skips if cert is still valid
    entrypoint: >
      /bin/sh -c "trap exit TERM;
        while :; do
          certbot renew --quiet;
          sleep 12h & wait $${!};
        done"

# ──────────────────────────────────────────────
# Networks
# ──────────────────────────────────────────────
networks:
  backend:
  proxy:

# ──────────────────────────────────────────────
# Volumes
# ──────────────────────────────────────────────
volumes:
  postgres_data:
  uploads:
